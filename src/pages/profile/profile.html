<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="white-text" name="menu"></ion-icon>
    </button>
        <ion-title>
            <h2 class="white-text">Profile</h2>
        </ion-title>

        <button ion-button login class="logoutbutton" *ngIf="this.loginService.logged" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="container">
        <div class="info">
            <h1 class="white-text">Welcome to your profile page {{username}}!</h1>
            <!--<ion-label class="white-text">List of your posts </ion-label>-->
            <p class="white-text">List of your posts. Swipe card left to remove your post</p>
        </div>
        <ion-list>
            <ion-item-sliding *ngFor="let post of ownPosts" #item>
                <ion-item>
                    <ion-thumbnail item-left>
                        <a (click)="openFile(post.file_id)">
                            <img [alt]="post.title" [src]='url +(post.filename | thumbnail: "small")'>
                        </a>
                    </ion-thumbnail>
                    <h2>{{post.title}}</h2>
                    <p class="white-text">{{post.description}}</p>
                    <!--<button (click)="openFile(post.file_id)" ion-button clear item-right>View</button>-->
                </ion-item>
                <ion-item-options side="right">
                    <button class="trashbutton" (click)="presentActionSheet(post.file_id)">
                        <ion-icon name="trash"></ion-icon>
                    </button>
                </ion-item-options>
            </ion-item-sliding>
        </ion-list>
    </div>

</ion-content>
