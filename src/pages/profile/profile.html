<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="white-text" name="menu"></ion-icon>
    </button>
        <ion-title>
            <h2 class="white-text">Profile</h2>
        </ion-title>

        <button ion-button login class="logoutbutton" *ngIf="this.loginService.logged" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="container">
        <h2 class="white-text">Welcome to your profile page!</h2>

        <p>Username: {{username}}</p>
        <ion-label>List of your posts </ion-label>
        <ion-card *ngFor="let image of images">
            <ion-item>
                <h2 class="white-text">{{image.title}}</h2>
                <h2 class="imagetitle" class="white-text">@{{image.username}}</h2>
                <!--<ion-thumbnail>-->
                <a (click)="openFile(image.file_id)">
                    <img [alt]="image.title" [src]='url + ( image.filename | thumbnail: "medium")' />
                </a>
                <!--</ion-thumbnail>-->
                <p class="white-text">{{image.description}}</p>
                <!--<p style="float: right">{{ amount likes come here }}</p>-->
                <ion-row>
                    <ion-col>
                        <button ion-button icon-left clear small>
        <ion-icon name="thumbs-up"></ion-icon>
        <div>12 Likes</div>
      </button>
                    </ion-col>
                    <ion-col>
                        <button ion-button icon-left clear small>
        <ion-icon name="text"></ion-icon>
        <div>4 Comments</div>
      </button>
                    </ion-col>
                </ion-row>
            </ion-item>
        </ion-card>
    </div>

</ion-content>
