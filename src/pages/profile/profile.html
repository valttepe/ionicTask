<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="white-text" name="menu"></ion-icon>
    </button>
        <ion-title>
            <h2 class="white-text">Profile</h2>
        </ion-title>

        <button ion-button login class="logoutbutton" *ngIf="this.loginService.logged" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="container">
        <div class="info">
            <h1 class="white-text">Welcome to your profile page!</h1>
            <p class="white-text">Username: {{username}}</p>
            <ion-label class="white-text">List of your posts </ion-label>
        </div>
