<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="white-text" name="menu"></ion-icon>
    </button>
        <ion-title>
            <h2 class="white-text">Profile</h2>
        </ion-title>

        <button ion-button login class="logoutbutton" *ngIf="this.loginService.logged" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>

    <div class="container">
        <h2 class="white-text">Welcome to your profile page!</h2>

        <p>Username: {{username}}</p>
        <ion-label>List of your posts </ion-label>
        <ion-list inset>
            <ion-item *ngFor="let post of ownPosts">
                <a class="white-text" (click)="openFile(post.file_id)">
                    <ion-thumbnail item-left>
                        <img [alt]="post.title" [src]='url +(post.filename | thumbnail: "small")'>
                        <h2 class="title">{{post.title}}</h2>
                    </ion-thumbnail>
                </a>
            </ion-item>
        </ion-list>
    </div>

</ion-content>
