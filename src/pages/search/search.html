  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>
            <h2 class="white-text">Search</h2>
        </ion-title>
        <button ion-button class="profilebutton" *ngIf="this.loginService.logged" (click)="getToProfile()">
            <ion-icon name="person"></ion-icon>
        </button>

        <button ion-button login class="loginbutton" *ngIf="!this.loginService.logged" (click)=getToLogin()>
          <ion-icon name="log-in"></ion-icon>
        </button>

        <button ion-button login class="logoutbutton" *ngIf="this.loginService.logged" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-searchbar placeholder="Search title names..." (ionInput)="getItems($event)">
    </ion-searchbar>
    <ion-list inset>

        <ion-item *ngFor="let item of items">
            <a class="white-text" (click)="openFile(item.file_id)">
                <ion-thumbnail item-left>
                    <img [alt]="item.title" [src]='url + ( item.filename | thumbnail: "small")' /><br><br>
                    <h2> {{ item.title }} </h2>
                </ion-thumbnail>
            </a>
        </ion-item>

    </ion-list>

</ion-content>
