<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="white-text" name="menu"></ion-icon>
    </button>
        <ion-title>
            <h2 class="white-text">Login</h2>
        </ion-title>
    </ion-navbar>
</ion-header>


<ion-content class="login-content" padding>

    <div class="login-box">
        <ion-grid>
            <ion-row wrap class="logo-row">
                <ion-col width-90>
                    <img class="img" src="assets/hfb-logo.png" alt="logo" />
                </ion-col>
                <ion-col>
                    <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
                        <ion-list inset>
                            <ion-item>
                                <ion-label floating>Username</ion-label>
                                <ion-input class="white-text" type="text" name="username" [(ngModel)]="registerCredentials.username"></ion-input>
                            </ion-item>

                            <ion-item>
                                <ion-label floating>Password</ion-label>
                                <ion-input class="white-text" type="password" name="password" [(ngModel)]="registerCredentials.password"></ion-input>
                            </ion-item>

                            <button class="submit-btn" ion-button>Login</button>
                            <button ion-button class="register-btn" block clear (click)="getToRegister()">Create New Account</button>

                        </ion-list>
                    </form>
                </ion-col>
            </ion-row>
        </ion-grid>
        <ion-grid>
            <ion-row wrap>
                <ion-col col-12 col-sm>
                    1 of 4
                </ion-col>
                <ion-col col-12 col-sm>
                    2 of 4
                </ion-col>
                <ion-col col-12 col-sm>
                    3 of 4
                </ion-col>
                <ion-col col-12 col-sm>
                    4 of 4
                </ion-col>
            </ion-row>
        </ion-grid>
    </div>
</ion-content>
