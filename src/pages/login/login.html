<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>

 
<form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)">
   <ion-list>

  <ion-item>
    <ion-label floating>Username</ion-label>
    <ion-input type="text" name="username" [(ngModel)]="registerCredentials.username"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Password</ion-label>
    <ion-input type="password" name="password" [(ngModel)]="registerCredentials.password"></ion-input>
  </ion-item>

  <button ion-button>Login</button>

</ion-list>
</form>

</ion-content>
