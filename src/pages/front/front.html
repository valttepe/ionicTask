<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Front</ion-title>
        <button ion-button login class="loginbutton" (click)=getToLogin();>
          <ion-icon name="log-in"></ion-icon>
        </button>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let image of images">
        <ion-item>
            <ion-thumbnail item-left>
                <a (click)="openFile(image.file_id)">
                    <img [alt]="image.title" [src]='url + ( image.filename | thumbnail: "small")' />
                </a>
            </ion-thumbnail>
            <h2 style="color: white">{{image.title}}</h2><br>
            <p style="color: white">{{image.description}}</p>
            <p style="color: white">@{{image.username}}</p>
        </ion-item>
    </ion-card>
</ion-content>
