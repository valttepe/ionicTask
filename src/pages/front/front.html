<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Front</ion-title>
    </ion-navbar>
</ion-header>


<ion-content padding>

    <ul>
        <li *ngFor="let image of images">
            <a (click)="openFile(image.file_id)">
                <!--<img *ngIf="image.media_type == 'image'" [alt]="image.title" [src]='url + ( image.filename | thumbnail: "small")'/>-->
                <img [alt]="image.title" [src]='url + ( image.filename | thumbnail: "small")' />
            </a>

        </li>
    </ul>

</ion-content>
