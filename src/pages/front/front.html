<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon class="white-text" name="menu"></ion-icon>
        </button>
        <ion-title>
            <h2 style="color: white">Here for Beer?</h2>
        </ion-title>

        <button ion-button class="profilebutton" id="dontshow" (click)="getToProfile()">
            <ion-icon name="person"></ion-icon>
        </button>

        <button ion-button login class="loginbutton" id="show" (click)=getToLogin()>
          <ion-icon name="log-in"></ion-icon>
        </button>

        <button ion-button login class="logoutbutton" id="dontshow" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let image of images">
        <ion-item>
            <h2 class="white-text">{{image.title}}</h2>
            <h2 class="imagetitle" class="white-text">@{{image.username}}</h2>
            <a (click)="openFile(image.file_id)">
                <img [alt]="image.title" [src]='url + ( image.filename | thumbnail: "medium")' />
            </a>
            <p class="white-text">{{image.description}}</p>
            <ion-row>
                <ion-col>
                    <button ion-button icon-left clear small>
        <ion-icon class="white-text" name="thumbs-up"></ion-icon>
        <div class="white-text">10 likes</div>
      </button>
                </ion-col>
                <ion-col>
                    <button ion-button icon-left clear small>
        <ion-icon class="white-text" name="text"></ion-icon>
        <div class="white-text">4 Comments</div>
      </button>
                </ion-col>
            </ion-row>
        </ion-item>
    </ion-card>

</ion-content>
