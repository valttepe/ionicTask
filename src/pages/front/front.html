<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Front</ion-title>
        <button ion-button class="profilebutton" id="dontshow">
        <ion-icon name="person"></ion-icon>
        </button>

        <button ion-button login class="loginbutton" id="show" (click)=getToLogin()>
          <ion-icon name="log-in"></ion-icon>
        </button>

        <button ion-button login class="logoutbutton" id="dontshow" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    <ion-card *ngFor="let image of images">
        <ion-item>
            <h2 style="color: white">{{image.title}}</h2>
            <h2 class="imagetitle" style="color: white">@{{image.username}}</h2>
            <!--<ion-thumbnail>-->
                <a (click)="openFile(image.file_id)">
                    <img [alt]="image.title" [src]='url + ( image.filename | thumbnail: "medium")' />
                </a>
            <!--</ion-thumbnail>-->
            <p style="color: white">{{image.description}}</p>
            <!--<p style="float: right">{{ amount likes come here }}</p>-->
        </ion-item>
    </ion-card>

</ion-content>
