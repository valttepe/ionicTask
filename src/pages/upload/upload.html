  Ionic pages and navigation.

<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon class="white-text" name="menu"></ion-icon>
    </button>
        <ion-title>
            <h2 class="white-text">Upload</h2>
        </ion-title>
         <button ion-button class="profilebutton" *ngIf="this.loginService.logged" (click)="getToProfile()">
            <ion-icon name="person"></ion-icon>
        </button>

        <button ion-button login class="logoutbutton" *ngIf="this.loginService.logged" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>
    </ion-navbar>
</ion-header>


<ion-content padding>
    <div class ="uploadcontent">

    <form #uploadForm="ngForm" (ngSubmit)="upload($event, uploadForm.value)">

        <!-- upload-file is hidden is css because this block can't live without it -->
        
            <input class="upload-file" type="file" name="file" ngModel>


        <!-- ion-list for all items in upload page -->
        <ion-list>
            <ion-item>
                <button (click)="presentActionSheet()">Select Picture</button>
            </ion-item>

            <ion-item >
                <img [hidden]="!this.base64Image" [src]="base64Image" />
            </ion-item>
            <ion-item>
                <ion-label floating>Share the brand</ion-label>
                <ion-input #focusInput class="white-text" type="text" name="title" [(ngModel)]="uploadCredentials.title"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label stacked>How did you like it?</ion-label>
                <ion-textarea #focusInput class="white-text" class="scrolling" name="description" [(ngModel)]="uploadCredentials.description"></ion-textarea>
            </ion-item>
            <ion-item>
                <ion-label>Tags</ion-label>
                <ion-input #focusInput class="white-text" name="tag" [(ngModel)]="tags"> </ion-input>
            </ion-item>

            <ion-item>

                <ion-label>Rate your beer </ion-label>
                <ion-range min="1" max="5" name="rate" step="1" snaps="true" [(ngModel)]="Rating" color="secondary" pin="true" (ionChange)=changeValue($event)>
                    <ion-label range-left>1</ion-label>
                    <ion-label range-right>5</ion-label>
                </ion-range>
            </ion-item>

            <button ion-button type="submit" [disabled]="!uploadForm.valid">Upload</button>
        </ion-list>
    </form>
    </div>

</ion-content>
