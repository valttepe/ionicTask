    <form #uploadForm="ngForm" (ngSubmit)="upload($event, uploadForm.value)">
        <div class="upload-file">
            <label>Select beer:</label><br>
            <input type="file" name="file" ngModel>
        </div>
<ion-list>
        <ion-item>
            <ion-label floating>Share the brand</ion-label>
            <ion-input #focusInput class="white-text" type="text" name="title" [(ngModel)]="uploadCredentials.title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>How did you like it?</ion-label>
            <ion-textarea #focusInput class="white-text" name="description" [(ngModel)]="uploadCredentials.description"></ion-textarea>
        </ion-item>

        <ion-item>
            <ion-label>Tags</ion-label>
            <ion-input #focusInput class="white-text" name="tag" [(ngModel)]="tags"> </ion-input>
        </ion-item>

        <ion-item>
            <ion-label>Rate beer </ion-label>
            <ion-range min="1" max="5" name="rate" step="1" snaps="true" [(ngModel)]="Rating" color="secondary" pin="true">
                <ion-label range-left>1</ion-label>
                <ion-label range-right>5</ion-label>
            </ion-range>
        </ion-item>
</ion-list>
        <button ion-button type="submit" [disabled]="!uploadForm.valid">Upload</button>

    </form>
</ion-content>
