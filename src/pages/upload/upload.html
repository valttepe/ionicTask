    <form #uploadForm="ngForm" (ngSubmit)="upload($event, uploadForm.value)">
        <div class="upload-file">
            <label>Select beer:</label><br>
            <input type="file" name="file" ngModel>
        </div>

        <ion-item>
            <ion-label floating>Title</ion-label>
            <ion-input type="text" name="title" [(ngModel)]="uploadCredentials.title"></ion-input>
        </ion-item>

        <ion-item>
            <ion-label stacked>Description</ion-label>
            <ion-textarea name="description" [(ngModel)]="uploadCredentials.description"></ion-textarea>
        </ion-item>

        <button ion-button type="submit" [disabled]="!uploadForm.valid">Upload</button>

    </form>
