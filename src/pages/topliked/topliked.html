<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon class="white-text" name="menu"></ion-icon>
        </button>
        <ion-title>
            <h2 style="color: white">Here for Beer?</h2>
        </ion-title>

        <button ion-button class="profilebutton" *ngIf="this.loginService.logged" (click)="getToProfile()">
            <ion-icon name="person"></ion-icon>
        </button>

        <button ion-button login class="loginbutton" *ngIf="!this.loginService.logged" (click)=getToLogin()>
          <ion-icon name="log-in"></ion-icon>
        </button>

        <button ion-button login class="logoutbutton" *ngIf="this.loginService.logged" (click)=logout()>
          <ion-icon name="log-out"></ion-icon>
        </button>

    </ion-navbar>
</ion-header>

<ion-content>
    <ion-refresher (ionRefresh)="doRefresh($event)">
        <ion-refresher-content>
        </ion-refresher-content>
    </ion-refresher>
    
    <ion-card *ngFor="let image of images">
        <a (click)="openFile(image.file_id)">
            <ion-item>
                <h2 class="white-text">@{{image.username}}</h2>
                <h2 class="white-text" class="imagetitle">{{image.title}}</h2>
                
                    <img [alt]="image.title" [src]='url + ( image.filename | thumbnail: "medium")' />
                <p class="white-text">{{image.description}}</p>
                <ion-row>
                    <ion-col>
                        <button ion-button icon-left clear small>
                            <ion-icon class="white-text" name="thumbs-up"></ion-icon>
                            <div class="white-text">{{image.likecount}} likes</div>
                        </button>
                    </ion-col>
                    <ion-col>
                        <button ion-button icon-left clear small>
                            <ion-icon class="white-text" name="text"></ion-icon>
                            <div class="white-text">{{image.commentcount}} Comments</div>
                        </button>
                    </ion-col>
                </ion-row>
            </ion-item>
            <ion-item class="wrapping">
                <ion-datetime displayFormat="DD. MMMM YYYY" [(ngModel)]="image.time_added" class="post-time" disabled></ion-datetime>
            </ion-item>
        </a>
    </ion-card>       

</ion-content>
